<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id = 'log'>Console Log</button>
      <button id = 'error'>Console Error</button>
      <button id = 'count'>Console Count</button>
      <button id = 'warn'>Console Warn</button>
      <button id = 'assert'>Console Assert</button>
      <button id = 'clear'>Console Clear</button>
      <button id = 'dir'>Console Dir</button>
      <button id = 'dirxml'>Console dirxml</button>
      <button id = 'start'>Console Group Start</button>
      <button id = 'end'>Console Group End</button>
      <button id = 'table'>Console Table</button>
      <button id = 'stimer'>Start Timer</button>
      <button id = 'etimer'>End Timer</button>
      <button id = 'trace'>Console Trace</button>
      <button id = 'glob'>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish'
    let log = document.getElementByID('log');
    log.addEventListener('click', (event) => {
      console.log('Console Log Demo');
    });
    let error = document.getElementByID('error');
    error.addEventListener('click', (event) => {
      console.error('Console Error Demo');
    });
    let count = document.getElementByID('count');
    count.addEventListener('click', (event) => {
      console.count('Console Count Demo');
    });
    let warn = document.getElementByID('warn');
    warn.addEventListener('click', (event) => {
      console.warn('Console Warn Demo');
    });
    let assert = document.getElementByID('assert');
    assert.addEventListener('click', (event) => {
      console.assert('Console Assert Demo');
    });
    let clear = document.getElementByID('clear');
    clear.addEventListener('click', (event) => {
      console.clear('Console Clear Demo');
    });
    let dir = document.getElementByID('dir');
    dir.addEventListener('click', (event) => {
      console.dir('Console Dir Demo');
    });
    let dirxml = document.getElementByID('dirxml');
    dirxml.addEventListener('click', (event) => {
      console.dirxml('Console Dirxml Demo');
    });
    let start = document.getElementByID('start');
    start.addEventListener('click', (event) => {
      console.group('Console Group Start Demo');
    });
    let end = document.getElementByID('end');
    end.addEventListener('click', (event) => {
      console.groupEnd('Console Group End Demo');
    });
    let table = document.getElementByID('table');
    table.addEventListener('click', (event) => {
      console.table('Console Table Demo');
    });
    let stimer = document.getElementByID('stimer');
    stimer.addEventListener('click', (event) => {
      console.time('Console Time Demo');
    });
    let etimer = document.getElementByID('etimer');
    etimer.addEventListener('click', (event) => {
      console.timeEnd('Console Time End Demo');
    });
    let trace = document.getElementByID('trace');
    trace.addEventListener('click', (event) => {
      console.trace('Console Trace Demo');
    });
    let glob = document.getElementByID('glob');
    glob.addEventListener('click', (event) => {
      console.log('Console Global Demo');
    });
  </script>
</body>

</html>
