<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id = 'log'>Console Log</button>
      <button id = 'error'>Console Error</button>
      <button id = 'count'>Console Count</button>
      <button id = 'warn'>Console Warn</button>
      <button id = 'assert'>Console Assert</button>
      <button id = 'clear'>Console Clear</button>
      <button id = 'dir'>Console Dir</button>
      <button id = 'dirxml'>Console dirxml</button>
      <button id = 'start'>Console Group Start</button>
      <button id = 'end'>Console Group End</button>
      <button id = 'table'>Console Table</button>
      <button id = 'stimer'>Start Timer</button>
      <button id = 'etimer'>End Timer</button>
      <button id = 'trace'>Console Trace</button>
      <button id = 'glob'>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "8c7a3a8a2b014650b2cd1e21f844a4f3"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>

  <script>
    TrackJS.track('Testing TrackJS!');
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;

        //Step 3 and 4
    class FirstNumError extends Error {
      constructor(message) {
        super(message); // (1)
        this.name = "FirstNumError"; // (2)
      }
    }

    function test() {
      throw new FirstNumError("This is an invalid First Number");
    }

    try {
      if(isNaN(firstNum) == true){
        test();
      }
    } catch(err) {
      console.error("FirstNumError");
    } finally{
      console.log(firstNum);
    }

      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
  });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish'
    //Step 2
    errorBtns[0].addEventListener('click', (event) => {
      console.log('Console Log Demo');
    });
    errorBtns[1].addEventListener('click', (event) => {
      console.error('Console Error Demo');
    });
    errorBtns[2].addEventListener('click', (event) => {
      console.count('Console Count Demo');
    });
    errorBtns[3].addEventListener('click', (event) => {
      console.warn('Console Warn Demo');
    });
    errorBtns[4].addEventListener('click', (event) => {
      let x = 2;
      let y = 2;
      console.assert(x != y, {x, y, errormsg: 'they should not be equal'});
    });
    errorBtns[5].addEventListener('click', (event) => {
      console.clear('Console Clear Demo');
    });
    errorBtns[6].addEventListener('click', (event) => {
      console.dir('Console Dir Demo');
    });
    errorBtns[7].addEventListener('click', (event) => {
      console.dirxml('Console Dirxml Demo');
    });
    errorBtns[8].addEventListener('click', (event) => {
      console.group('Console Group Start Demo');
    });
    errorBtns[9].addEventListener('click', (event) => {
      console.groupEnd('Console Group End Demo');
    });
    errorBtns[10].addEventListener('click', (event) => {
      console.table([{ name: 'John Smith', age: 11 },
    { name: "Harsheta Cavale", age: 20 },
    { name: "Jane Doe", age: 19 }]);
    });
    errorBtns[11].addEventListener('click', (event) => {
      console.time('Console Time Demo');
    });
    errorBtns[12].addEventListener('click', (event) => {
      console.timeEnd('Console Time End Demo');
    });
    errorBtns[13].addEventListener('click', (event) => {
      console.trace('Console Trace Demo');
    });
    errorBtns[14].addEventListener('click', (event) => {
      console.log('Console Global Demo');
    });
  </script>
</body>

</html>
